<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
 
  <header>
     <div class="carrito">

      <img src="images/icon-cart.svg" alt="cart">
      <div class="barra invisible"><span class="text-span">No products on cart :c</span></div>
      <div class="notificacion invisible" ></div>
  
    </div>
  </header>
  
  <main>  

  <article class="card-product">
  
    <div class="container-image">
    
    <picture>
     <source class="img" srcset="images/image-product-mobile.jpg"
     media="(max-width:768px)" >
     <img src="images/image-product-desktop.jpg" alt="product">
    </picture>

  </div>  
  <div class="contenido">
   
  <span class="name">PERFUME</span>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

  <span class="precio">$149.99  <span class="offer">$169.99</span>  </span>
  

  <button class="button" ><img src="images/icon-cart.svg" alt="cart">Add to Cart </button>

  </div>  

  </article>
  </main>
 
  
 <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MiguelAponte18">Miguel Aponte</a>.
  </footer>
  <script src="logic.js"></script>
</body>
</html>
